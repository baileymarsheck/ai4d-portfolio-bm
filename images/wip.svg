<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1361c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#093d82;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect width="1200" height="675" fill="url(#grid)"/>

  <!-- Wrench icon -->
  <g transform="translate(600, 240)" opacity="0.9">
    <text text-anchor="middle" font-size="120" font-family="system-ui, sans-serif">ðŸ”§</text>
