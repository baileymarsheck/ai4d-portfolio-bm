    text-anchor="middle"
    font-family="'Avenir Next', 'Segoe UI', system-ui, sans-serif"
    font-size="52"
    font-weight="800"
    letter-spacing="-1"
    fill="#ffffff"
  >Work in Progress</text>

  <!-- Subtitle -->
  <text
    x="600" y="452"
    text-anchor="middle"
    font-family="'Avenir Next', 'Segoe UI', system-ui, sans-serif"
