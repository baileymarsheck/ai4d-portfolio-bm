<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="8" fill="#1361c4"/>
  <!-- Simple globe: circle + latitude/longitude lines -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="white" stroke-width="1.5"/>
  <!-- Vertical center line -->
  <ellipse cx="16" cy="16" rx="4" ry="9" fill="none" stroke="white" stroke-width="1.5"/>
  <!-- Horizontal lines -->
  <line x1="7" y1="16" x2="25" y2="16" stroke="white" stroke-width="1.5"/>
  <line x1="8.5" y1="11.5" x2="23.5" y2="11.5" stroke="white" stroke-width="1"/>
  <line x1="8.5" y1="20.5" x2="23.5" y2="20.5" stroke="white" stroke-width="1"/>
</svg>
